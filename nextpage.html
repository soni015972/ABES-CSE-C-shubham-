<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .card {
            background: #ffffff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            margin-top: 0;
            color: #00796b;
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }
        .seat-type-group, .payment-method-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            background: #00796b;
            color: #fff;
            padding: 10px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #004d40;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Seat and Payment Details</h2>
        <form>
            <div class="form-group">
                <label>Seat Type</label>
                <div class="seat-type-group">
                    <label><input type="radio" name="seatType" value="ac" required> AC</label>
                    <label><input type="radio" name="seatType" value="nonac"> Non-AC</label>
                </div>  
            </div>
            <div class="form-group  
">
                <label>Payment Method</label>
                <div class="payment-method-group">
                    <label><input type="radio" name="paymentMethod" value="upi" required> UPI</label>
                    <label><input type="radio" name="paymentMethod" value="atm"> ATM</label>
                </div>
            </div>
            <a href="confirmation.html" class="btn">Confirm Book</a>
        </form>
    </div>
</body>
</html>
